<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>中国地图</title>
  </head>
  <body>
    <!-- 主页面 -->
    <div id="main" style="height: 100vh"></div>
    <!-- jquery 库 -->
    <script src="../libs/js/jquery@3.6.4.min.js"></script>
    <!-- echarts 库 -->
    <script src="../libs/js/echarts@5.4.3.min.js"></script>
    <!-- js -->
    <script>
      var myChart = echarts.init(document.getElementById("main"));
      // 获取原始地图json数据
      function getJSON(adcode, callback) {
        $.getJSON(
          "https://geo.datav.aliyun.com/areas_v3/bound/geojson?code=" +
            adcode +
            "_full",
          function (data) {
            callback(data);
          }
        );
      }
      // 初始化中国地图
      function initChinaMap() {
        getJSON("100000", function (data) {
          renderChart("china", data);
        });
      }
      // 渲染地图
      function renderChart(name, data) {
        // 注册地图
        echarts.registerMap(name, data);
        // 根据 json 数据拼装 mapdata， 用于地图点击下钻时传递数据，主要有adcode、name
        const mapdata = data.features.map((item) => {
          return item.properties;
        });
        // 配置option
        setOption(name, mapdata);
      }
      // 设置地图option
      function setOption(name, data) {
        const option = {
          // tooltip 提示配置项
          tooltip: {
            formatter: function (params) {
              // 根据需要进行数据处理或格式化操作
              const { adcode, name, level } = params.data;
              // 返回自定义的tooltip内容
              return (
                "adcode: " +
                adcode +
                "<br>" +
                "name: " +
                name +
                "<br>" +
                "level: " +
                level
              );
            },
          },
          // 地理坐标系组件用于地图的绘制
          geo: {
            // 使用 registerMap 注册的地图名称。
            map: name,
            // 是否开启鼠标缩放和平移漫游。默认不开启。如果只想要开启缩放或者平移，可以设置成 'scale' 或者 'move'。设置成 true 为都开启
            roam: true,
            // 图形上的文本标签，可用于说明图形的一些数据信息，比如值，名称等。
            label: {
              show: true,
              color: "#666666",
            },
            // 地图区域的多边形 图形样式。
            itemStyle: {
              // 地图区域的颜色
              areaColor: "#71d5a1", // 绿色
              // 图形的描边颜色
              borderColor: "#2979ff", // 蓝色
            },
            // 设置高亮状态下的多边形和标签样式
            emphasis: {
              // 设置区域样式
              itemStyle: {
                areaColor: "#ffff99", // 黄色
                borderColor: "#f29100", // 描边颜色黄色
              },
              // 设置字体
              label: {
                fontSize: 16, // 16px
                color: "#f29100", // 白色
              },
            },
          },
          series: [
            {
              type: "map",
              map: name,
              geoIndex: 0,
              roam: true,
              data: data,
            },
          ],
        };
        myChart.setOption(option, true);
      }
      // 设置地图点击事件
      myChart.on("click", function (params) {
        console.log(params);
        if (params.data) {
          const { adcode, name, level } = params.data;
          if (level === "district") {
            alert("无此区域地图显示！");
            initChinaMap();
            return;
          }
          getJSON(adcode, function (data) {
            renderChart(name, data);
          });
        }
      });
      // 初始化中国地图
      initChinaMap();
    </script>
  </body>
</html>
